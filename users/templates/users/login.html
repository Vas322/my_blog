{% extends "blogs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Вход в аккаунт</h2>
{% endblock header %}
{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit" class="btn btn-primary">Логин</button>
{% endbuttons %}
<input type="hidden" name="next" value="{% url 'blogs:index' %}" />
</form>
{% endblock content %}
