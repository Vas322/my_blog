{% extends "blogs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Новый пост:</h2>
{% endblock header %}
{% block content %}
  <p><a href="{% url 'blogs:post' post.id %}">{{ topic }}</a></p>
  <p>Редактировать пост:</p>
    <form action="{% url 'blogs:edit_entry' post.id %}" method='post'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	  <button name="submit">Сохранить</button>
	{% endbuttons %}
  </form>
{% endblock content %}
